name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  test:
    name: Run tests
    uses: ./.github/workflows/tests.yml

  build:
    name: Build package
    needs:
    - test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false
        ref: main
        fetch-depth: 0

    - name: Get latest tag
      id: get_tag
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          LATEST_TAG=$(git describe --tags --abbrev=0 --match "v[0-9]*" origin/main)
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          git checkout $LATEST_TAG
        else
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"
    - name: Install pypa/build
      run: >-
        python3 -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball
      run: python3 -m build
    - name: Store the packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  testpypi:
    name: Publish package to TestPyPI
    needs:
    - build
    runs-on: ubuntu-latest

    environment:
      name: testpypi
      url: https://test.pypi.org/p/momapy

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish package to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/

  pypi:
    name: >-
      Publish package to PyPI
    needs:
    - testpypi
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/momapy
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish package to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

  changelog:
    name: Generate changelog
    needs:
    - build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
      with:
        ref: main
        fetch-depth: 0

    - name: Get tag
      id: get_tag
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          LATEST_TAG=$(git describe --tags --abbrev=0 --match "v[0-9]*" origin/main)
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
        else
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi

    - name: Generate changelog for this release
      uses: orhun/git-cliff-action@v4
      id: cliff
      with:
        config: cliff.toml
        args: --latest --strip header
      env:
        OUTPUT: CHANGELOG_RELEASE.md
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload changelog snippet
      uses: actions/upload-artifact@v4
      with:
        name: changelog-snippet
        path: CHANGELOG_RELEASE.md

    - name: Generate full changelog
      uses: orhun/git-cliff-action@v4
      with:
        config: cliff.toml
        args: --verbose
      env:
        OUTPUT: CHANGELOG.md
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


  github-release:
    name: Create GitHub Release
    needs:
    - pypi
    - changelog
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - name: Checkout to get tag info
      uses: actions/checkout@v4
      with:
        ref: main
        fetch-depth: 0

    - name: Get latest tag
      id: get_tag
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          LATEST_TAG=$(git describe --tags --abbrev=0 --match "v[0-9]*" origin/main)
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
        else
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi

    - name: Download dist artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: Download changelog snippet
      uses: actions/download-artifact@v4
      with:
        name: changelog-snippet

    - name: Extract version from tag
      run: |
        TAG="${{ steps.get_tag.outputs.tag }}"
        echo "VERSION=${TAG#v}" >> $GITHUB_ENV

    - name: Build release body
      run: |
        cat > RELEASE_BODY.md << 'HEADER'
        ## What's Changed
        HEADER
        cat CHANGELOG_RELEASE.md >> RELEASE_BODY.md
        cat >> RELEASE_BODY.md << EOF

        ## Installation

        \`\`\`bash
        pip install momapy==${{ env.VERSION }}
        \`\`\`

        ## Links

        - [Documentation](https://adrienrougny.github.io/momapy/)
        - [PyPI](https://pypi.org/project/momapy/${{ env.VERSION }}/)
        EOF

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.get_tag.outputs.tag }}
        files: dist/*
        body_path: RELEASE_BODY.md
