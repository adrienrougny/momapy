name: Test Package Installation

on:
  push:
    branches:
      - testing

jobs:
  test-install:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            python-version: '3.10'
          - os: ubuntu-latest
            python-version: '3.11'
          - os: ubuntu-latest
            python-version: '3.12'
          - os: windows-latest
            python-version: '3.12'
          - os: macos-latest
            python-version: '3.12'
        extras: ['', 'skia', 'cairo', 'all']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install package
        run: |
          python -m pip install --upgrade pip
          if [ -z "${{ matrix.extras }}" ]; then
            pip install .
          else
            pip install .[${{ matrix.extras }}]
          fi
        shell: bash
      - name: Verify installation
        run: |
          python -c "import momapy"
